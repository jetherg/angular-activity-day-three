<h1>Accounts</h1>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li *ngFor="let client of clients" class="list-group-item">{{client.name}}</li>
    </ul>
  </div>
</div>

<hr>
<h1>Groups</h1>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li *ngFor="let group of groups" class="list-group-item">{{group.name}}</li>
    </ul>
  </div>
</div>
